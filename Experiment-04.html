<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Experiment - 4</title> 
</head> 
 
<body style="border: 2px solid black; padding: 20px; margin: 20px;">  
    <h1 align="center">Hotel Room Booking Form</h1> 
    <form action="get" align="center"> 
        <label for="name">Full Name: </label> 
        <input type="text" name="name" id="name"> 
        <br> 
        <br> 
 
        <label for="email">Email:</label> 
        <input type="email" name="email" id="email"> 
        <br> 
        <br> 
 
        <label for="phone">Phone No.: </label> 
        <input type="tel" name="phone" id="phone"> 
        <br> 
        <br> 
 
        <label for="checkindate">Check-in Date: </label> 
        <input type="date" name="checkindate" id="checkindate"> 
        <br> 
        <br> 
 
        <label for="checkoutdate">Check-out Date: </label> 
        <input type="date" name="checkoutdate" id="checkoutdate"> 
        <br> 
        <br> 
 
        <label for="roomtype">Room Type: </label> 
        <select name="roomtype" id="roomtype"> 
            <option value="single">Single Room</option> 
            <option value="double">Double Room</option> 
            <option value="Triple">Triple Room</option> 
        </select> 
        <br> 
        <br> 
 
        <label for="guests">Number of Guests: </label> 
        <input type="number" name="guests" id="guests"> 
         
  <br> 
        <br> 
 
        <label for="requests">Special Requests: </label> 
        <br> 
        <textarea name="requests" id="requests" rows="5" cols="50"></textarea>
         <br> 
        <br> 
 
        <input type="submit" value="Book Now"> 
        <input type="reset" value="Reset Form"> 
    </form> 
 
</body> 
 
</html>
